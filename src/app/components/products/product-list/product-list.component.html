<div class="card mt-5">
  <div class="card-body">
    <h6 class="text-center">List of products</h6>
    <table class="table table-sm table-hover table table-bordered table-dark">
      <tbody>

        <tr *ngFor="let product of productList">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.location }}</td>
        <td>{{product.price }}</td>
        <td><a class="btn btn-outline-primary text-white" (click)="onEdit(product)"><i class="fa fa-edit">
        </i>Edit</a>
        <a href="" class="btn btn-outline-danger text-white" (click)="onDelete(product.$key)">
          <i class="fa fa-trash"></i>
        </a>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
